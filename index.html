<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jo√£o Victor | User card</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="card">
      <div id="faixa"></div>
      <div id="quebra"></div>
      <section class="section">
        <div id="container">
          <div class="avatar">
            <span id="seal"
              ><img src="./images/build.svg" alt="Rocketseat seal" />
            </span>
            <div id="contImgUser">
              <img
                src="./images/UserIcon.jpg"
                alt="User Image"
                id="userImage"
              />
            </div>
          </div>
          <h2 id="userName">Name User</h2>
          <a id="userLink" href="https://github.com/" target="_blank">
            <i class="fa-brands fa-github"></i>
            <span id="userLogin">userprofile</span></a
          >
          <p id="userBio">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
        </div>
        <hr />
        <form method="post" id="form">
          <h2>Look for other users</h2>
          <div id="group">
            <div class="input">
              <span id="emptyErrorText"
                ><i class="fa-solid fa-sort-up"></i><span id="textError"></span
              ></span>
              <label for="IUserGithub" id="label">Username</label>
              <div id="contSearch">
                <input
                  type="search"
                  name="IUserGithub"
                  id="IUserGithub"
                  onkeyup="LabelUsername()"
                />
                <button id="btnSearch">
                  <i class="fa-brands fa-searchengin"></i>
                </button>
              </div>
            </div>
            <a href="#"></a>
          </div>
          <i
            class="fa-brands fa-searchengin"
            id="iconSearch"
            onclick="GroupSearch()"
          ></i>
        </form>
      </section>
    </main>
    <script src="./main.js"></script>
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/673aed7dea.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
